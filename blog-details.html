        <section class="blog-details">
            <div class="container">

                    <div class="blog-detail-img">
                        <img src="" alt="">
                        <div class="button"></div>
                        <p></p>
                        <p></p>
                        <p></p>
                        <div class="details-grid"><img src="" alt=""><img src="" alt=""><img src="" alt=""><img src=""

                        <div class="blog-nav">
                            <div class="button"></div>
                            <div class="blog-social">

                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>

                            </div>

                        <div class="photo-slide">

                                <img src="" alt="">
                                <div class="arrow"></div>
                            </div>
                            <div class="images"><img src="" alt="">
                                <div class="arrow"></div>
                            </div>
                        </div>
                        <h3 class="recommendation"></h3>
                        <div class="recommendation-imgs">

                            <div class="image-card"><img src="" alt=""></div>
                            <div class="image-card"><img src="" alt=""></div>
                        </div>
                        <div class="comment-section">
                            <h3 class="comment-title"></h3>
                            <div class="comments-profile">
                                <div class="profile-photo"></div>
                                <div class="profile-text">
                                    <div class="profile-comment"></div>
                                    <div class="profile-reply">
                                        <div class="profile-photo"></div>
                                        <div class="profile-text"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
